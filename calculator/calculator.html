<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making a calculator</title>
    <link href="./calculator.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="heading">Use the CALC</div>
        <div class="box">
            <input id="lcd-display" type="text" />
            <table>
                <thead>
                   <tr>
                        <th>
                            <button id="AC" value="AC" type="submit">AC</button>
                        </th>
                        <th>
                            <button id="copy" value="copy" type="submit">cpy</button>
                        </th>
                        <th>
                            <button id="%" value="%" type="submit">%</button>
                        </th>
                        <th>
                            <button id="/" value="/" type="submit">/</button>
                        </th>
                   </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <button id="7" value="7" type="submit">7</button>
                        </td>
                        <td>
                            <button id="8" value="8" type="submit">8</button>
                        </td>
                        <td>
                            <button id="9" value="9" type="submit">9</button>
                        </td>
                        <td>
                            <button id="*" value="*" type="submit">x</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="6" value="6" type="submit">6</button>
                        </td>
                        <td>
                            <button id="5" value="5" type="submit">5</button>
                        </td>
                        <td>
                            <button id="4" value="4" type="submit">4</button>
                        </td>
                        <td>
                            <button id="-" value="-" type="submit">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="1" value="1" type="submit">1</button>
                        </td>
                        <td>
                            <button id="2" value="2" type="submit">2</button>
                        </td>
                        <td>
                            <button id="3" value="3" type="submit">3</button>
                        </td>
                        <td>
                            <button id="+" value="+" type="submit">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="0" value="0" type="submit">0</button>
                        </td>
                        <td>
                            <button id="00" value="00" type="submit">00</button>
                        </td>
                        <td>
                            <button id="decimal"  type="submit">.</button>
                        </td>
                        <td>
                            <button id="=" value="=" type="submit">=</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
