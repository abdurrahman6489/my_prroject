<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking App</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="nav-container">
            <div class="logo">The MoviAPP</div>
            <input type="text" id="search" placeholder="search the movie" required/>
            <button type="submit" id="searchBtn">Search</button>
        </nav>
        <aside class="genre-container">
            <div class="genre-heading">Genre</div>
            <div class="genres">Action</div>
        </aside>
        <div class="movie-container">
            <h1>Get Now Playing</h1>
            <div class="movieCard-Container">
                <div class="movies">Card1</div>
                <div class="movies">Card2</div>
                <div class="movies">Card3</div>
                <div class="movies">Card4</div>
                <div class="movies">Card5</div>
                <div class="movies">Card6</div>
                <div class="movies">Card7</div>
                <div class="movies">Card8</div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
