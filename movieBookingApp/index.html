<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking App</title>
    <link href="./style.css" rel="stylesheet">
    <link href="./modal.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Nav contaier for the logo, the search bar and button and  -->
        <nav class="nav-container">
            <div class="logo">The MoviAPP</div>
            <input type="text" id="search" placeholder="search the movie" required/>
            <button type="submit" id="searchBtn">Search</button>
        </nav>
        <!-- the modal to display when the user clicks on any movie card -->
        <div class="modal" id="modal">
            <div class="modal-header">
                <button id="closeBtn" class="closeButton">&times;</button>
            </div>
              <div class="modal-body">
              <div class="img-container">
                  <img src="" alt="" />
              </div>
              <div class="movie-details-container">
                  <div class="movie-title"></div>
                  <div class="rating-movie"></div>
                  <div class="language-movie"></div>
                  <div class="runtime-genre-container">
                      <div class="runtime-movie"></div>
                      <div class="separate">|</div>
                      <div class="genre"></div>
                  </div>
                  <div class="overview"></div>
                  <div class="price"></div>
              </div>
              <div class="footer">
                  <button class="book">Book Tickets</button>
              </div>
          </div>
        </div>
        <!-- overlay on the modal when modal is displayed when overlay is clicked, modal hides-->
        <div id="overlay"></div>
        <aside class="genre-container">
        </aside>
        <div class="movie-container">
            <h1>Get Now Playing</h1>
            <div class="movieCard-Container">
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
