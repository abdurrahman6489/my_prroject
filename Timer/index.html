<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link href="./style.css" rel="stylesheet"/>
</head>
<body>
    
    <div class="container">
        <h1>Timer</h1>
        <div class="innerContainer">
            
                <div class="box" id="box">
                    <input type="number" id="hr" class="inputs" minlength="0" maxlength="24" placeholder="hr"/>
                    <span>:</span>
                    <input type="number" id="min" class="inputs" minlength="0" maxlength="60" placeholder="min"/>
                    <span>:</span>
                    <input type="number" id="sec" class="inputs" minlength="0" maxlength="60" placeholder="sec" autocomplete="on"/>
                </div>
            
            <div class="buttonContainer" id="buttonContainer">
                <button class="btn start" id="start">Start</button>
                <button class="btn pause">Pause</button>
                <button class="btn reset">Reset</button>
            </div>
        </div>
        <div class="ProgressBar" id="ProgressBar">
            <div class="bar" id="bar"></div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
